<!DOCTYPE html>
<html>
    <head>
        <title>Map Places</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="toolbar">
            <button id="add-place">Add Place</button>
            <input type="checkbox" id="filter-open-places">
            <label for="filter-open-places">Only Open Places</label>
            <input type="text" id="title-search" placeholder="Search Places">
            <div class="keyword-search-container">
                <input type="text" id="keyword-search" autocomplete="off" placeholder="Filter by Keyword">
            </div>
            <div id="selected-keywords"></div>
        </div>

        <div id="map"></div>

        <div id="place-details" class="hidden">
            <button id="place-details__edit">Edit</button>
            <button id="place-details__delete">Delete</button>
            <button id="place-details__close">X</button>
            <h2 id="place-details__title"></h2>
            <div id="place-details__description"></div>
            <div id="place-details__opening-hours"></div>

            <div id="place-details__keyword-title">
                <h3>Keywords</h3>
                <button id="place-details__edit-keywords">Edit</button>
            </div>
            <div id="place-details__keywords" class="place-details__keywords--hide-delete"></div>
            <form id="place-details__add-keyword-form" class="keyword-search-container">
                <input type="text" id="place-details__add-keyword" class="hidden" autocomplete="off" placeholder="Add Keyword">
            </form>
        </div>

        <form id="edit-place-details" class="hidden">
            <button id="edit-place-details__close">X</button>

            <label for="edit-place-details__title">Title</label>
            <input type="text" name="title" id="edit-place-details__title" required>

            <label for="edit-place-details__description">Description</label>
            <textarea name="description" id="edit-place-details__description" required></textarea>

            <label for="edit-place-details__lat">Latitude</label>
            <input type="number" name="lat" id="edit-place-details__lat" step="0.0001" required>

            <label for="edit-place-details__lng">Longitude</label>
            <input type="number" name="lng" id="edit-place-details__lng" step="0.0001" required>

            <label for="edit-place-details__opening-hours-start">Opening Hours Start</label>
            <input type="time" name="openingHours.start" id="edit-place-details__opening-hours-start" required>

            <label for="edit-place-details__opening-hours-end">Opening Hours End</label>
            <input type="time" name="openingHours.end" id="edit-place-details__opening-hours-end" required>

            <input type="submit" value="Save">
        </form>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDVHL5G3Fo_ZdjGPNCRDK3FEv_kQOeCHM&callback=initMap"></script>
        <script src="bundle.js"></script>
    </body>
</html>
